<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
html, body {
    height: 100%;
    margin: 0;
}

body {
    background: url("visivibelogo.jpeg") no-repeat center center/cover;
    display: flex;
    align-items: center;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}

/* ---------- BACK BUTTON ---------- */
.floating-back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    color: white;
    padding: 10px 20px;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.floating-back-btn:hover {
    background: white;
    color: #333;
    transform: translateX(5px);
}

/* ---------- HEADINGS ---------- */
.page-title {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 1.5px;
}

.subtitle {
    color: #d0d0d0;
}

/* ---------- CARD ---------- */
.contact-card {
    max-width: 520px;
    margin: auto;
}

.card {
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 35px rgba(0, 255, 255, 0.15);
    color: #fff;
}

/* ---------- FORM CONTROLS ---------- */
.form-label {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 6px;
}

.form-control,
.form-select,
textarea {
    background: #ffffff;
    color: #000;
    border: none;
    border-radius: 14px;
    padding: 12px 16px;
    font-size: 14px;
}

.form-control::placeholder,
textarea::placeholder {
    color: #888;
}

.form-control:focus,
.form-select:focus,
textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.4);
}

/* ---------- BUTTON ---------- */
.btn-primary {
    border-radius: 30px;
    font-weight: 600;
    font-size: 13px;
    padding: 6px 18px;
}

/* ---------- EMAIL LINK ---------- */
.email-link a {
    color: #00ffff;
    text-decoration: none;
}

.email-link a:hover {
    text-decoration: underline;
}

hr {
    border-color: rgba(255,255,255,0.3);
}
</style>
</head>

<body>

<!-- BACK BUTTON -->
<a href="index.html" class="floating-back-btn">Back to Home</a>

<div class="container py-5">

<header class="text-center mb-4">
    <h1 class="page-title">CONTACT US</h1>
    <p class="lead subtitle">
        For all event-related queries, please reach out using the form below
    </p>
</header>

<div class="card contact-card">
<div class="card-body p-4">

<form id="contactForm">

    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Subject</label>
        <select class="form-select" required>
            <option selected disabled>Select a topic</option>
            <option>Registration Query</option>
            <option>Event Rules</option>
            <option>Technical Support</option>
            <option>General Query</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm">
            Send Message
        </button>
    </div>

</form>

<hr class="my-4">

<p class="text-center mb-1">Or email us directly at</p>
<p class="text-center fw-semibold email-link">
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=visionaryvibes2026@gmail.com" target="_blank">
        visionaryvibes2026@gmail.com
    </a>
</p>

</div>
</div>
</div>

<!-- SUCCESS POPUP MODAL -->
<div class="modal fade" id="successModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-dark">

<div class="modal-header">
    <h5 class="modal-title">Message Sent Successfully</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    Thank you for reaching out. Our team will contact you shortly.
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">
        OK
    </button>
</div>

</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FORM SUBMIT SCRIPT -->
<script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault(); // stop reload

    const successModal = new bootstrap.Modal(
        document.getElementById("successModal")
    );
    successModal.show();

    this.reset(); // clear form
});
</script>

</body>
</html>
