<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
html, body {
    min-height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("visivibelogo.jpeg") no-repeat center center / cover;
}

body {
    color: #fff;
    overflow-x: hidden;
}

/* ---------- DESKTOP CENTERING ---------- */
@media (min-width: 577px) {
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
}

/* ---------- HEADINGS ---------- */
.page-title {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 1.5px;
}

.subtitle {
    color: #d0d0d0;
    font-size: 1rem;
}

/* ---------- CARD ---------- */
.contact-card {
    max-width: 520px;
    width: 100%;
    margin: auto;
}

.card {
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 35px rgba(0, 255, 255, 0.15);
    color: #fff;
}

/* ---------- FORM CONTROLS ---------- */
.form-label {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 6px;
}

.form-control,
.form-select,
textarea {
    background: #ffffff;
    color: #000;
    border: none;
    border-radius: 14px;
    padding: 12px 16px;
    font-size: 14px;
    width: 100%;
}

.form-control::placeholder,
textarea::placeholder {
    color: #888;
}

.form-control:focus,
.form-select:focus,
textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.4);
}

/* ---------- BUTTON ---------- */
.btn-primary {
    border-radius: 30px;
    font-weight: 600;
    font-size: 13px;
    padding: 6px 18px;
}

/* ---------- EMAIL LINK ---------- */
.email-link a {
    color: #00ffff;
    text-decoration: none;
}

.email-link a:hover {
    text-decoration: underline;
}

hr {
    border-color: rgba(255,255,255,0.3);
}

/* ---------- OTHER SUBJECT FIELD ---------- */
#otherSubjectGroup {
    display: none;
}

/* ---------- MOBILE FIX (CRITICAL) ---------- */
@media (max-width: 576px) {

    body {
        display: block; /* remove flex on mobile */
    }

    .container {
        padding-top: 1.5rem !important;
        padding-bottom: 1.5rem !important;
    }

    .contact-card {
        margin: 0 auto;
        width: 100%;
    }

    .page-title {
        font-size: 2rem;
    }

    .subtitle {
        font-size: 0.9rem;
    }

    .form-control,
    .form-select,
    textarea {
        font-size: 13px;
        padding: 10px 12px;
    }

    .btn-primary {
        font-size: 12px;
        padding: 5px 14px;
    }
}
</style>
</head>

<body>

<div class="container">

<header class="text-center mb-4">
    <h1 class="page-title">CONTACT US</h1>
    <p class="lead subtitle">
        For all event-related queries, please reach out using the form below
    </p>
</header>

<div class="card contact-card">
<div class="card-body p-4">

<form id="contactForm">

    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Subject</label>
        <select class="form-select" id="subjectSelect" required>
            <option selected disabled value="">Select a topic</option>
            <option>Registration Query</option>
            <option>Event Rules</option>
            <option>Technical Support</option>
            <option>General Query</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="mb-3" id="otherSubjectGroup">
        <label class="form-label">Specify Subject</label>
        <input type="text" id="otherSubjectInput" class="form-control" placeholder="Enter your subject">
    </div>

    <div class="mb-4">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
    </div>

    <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>

</form>

<hr class="my-4">

<p class="text-center mb-1">Or email us directly at</p>
<p class="text-center fw-semibold email-link">
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=visionaryvibes2026@gmail.com" target="_blank">
        visionaryvibes2026@gmail.com
    </a>
</p>

</div>
</div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal fade" id="successModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-dark">
<div class="modal-header">
    <h5 class="modal-title">Message Sent Successfully</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    Thank you for reaching out. Our team will contact you shortly.
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">OK</button>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const subjectSelect = document.getElementById("subjectSelect");
const otherGroup = document.getElementById("otherSubjectGroup");
const otherInput = document.getElementById("otherSubjectInput");

subjectSelect.addEventListener("change", function () {
    if (this.value === "Other") {
        otherGroup.style.display = "block";
        otherInput.required = true;
    } else {
        otherGroup.style.display = "none";
        otherInput.required = false;
        otherInput.value = "";
    }
});

document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
    new bootstrap.Modal(document.getElementById("successModal")).show();
    this.reset();
    otherGroup.style.display = "none";
});
</script>

</body>
</html>
