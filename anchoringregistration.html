<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>READY SET HOST - Anchoring Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* BACKGROUND IMAGE WITH OPACITY */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            color: #333;
        }

        label {
            color: white;
            font-weight: bold;
            font-size: larger;
            margin-top: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Background image layer */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('anchoringimg.jpg') center/cover no-repeat;
            z-index: -1;
        }

        /* ---------- STEPPER AT TOP (FULL WIDTH) ---------- */
        .stepper-container {
            width: 100%;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            opacity: 0.85;
        }

        .stepper {
            display: flex;
            justify-content: space-between;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .step-label {
            color: #000;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            background: #333;
            color: #fff;
            position: relative;
        }

        /* Completed step */
        .completed .circle {
            background: #198754;
            border-color: #198754;
            color: #fff;
        }

        .completed .circle::after {
            content: "✓";
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Active step */
        .active .circle {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
        }

        /* Inactive step */
        .activein .circle {
            background: #666;
            color: #fff;
            border-color: #666;
        }

        /* Horizontal connecting line */
        .stepper::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #444;
            z-index: 1;
        }

        /* Completed line segments */
        .step.completed::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            right: 50%;
            height: 2px;
            background: #198754;
            z-index: 2;
        }

        /* ---------- CONTENT AREA (FULL WIDTH) ---------- */
        .content {
            padding: 30px 20px;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        /* Registration Form Card */
        .event-card {
            max-width: 820px;
            width: 100%;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, .25);
            position: relative;
        }

        /* FORM STYLES (from your code) */
        .container {
            background: rgb(0 0 0 / 90%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0;
        }

        .form {
            color: white;
            width: 95%;
            padding: 25px;
            border-radius: 14px;
            text-align: left;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        form input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 4px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }


        .name-row input {
            width: 100%;
        }


        /* Button */
        .register-btn {
            text-align: center;
            width: 50%;
            margin: 40px auto;
        }

        .register-btn button {
            width: 100%;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 25px;
            transition: .3s ease;
        }

        .register-btn button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(8, 99, 237, 0.4);
        }

        /* NEW: Validation error styles */
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin: 0 0 8px 0;
            padding: 2px 5px;
            display: none;
            min-height: 20px;
        }

        .input-error {
            border-color: #ff6b6b !important;
            background-color: white;
        }

        .radio-error {
            color: #ff6b6b;
            font-size: 13px;
            margin: 4px 0 8px 35px;
            display: none;
        }

        .field-group {
            margin-bottom: 8px;
        }

        /* ... rest of your form styles remain the same ... */

        /* ---------- RESPONSIVE DESIGN ---------- */
        @media (max-width: 768px) {
            .stepper-container {
                padding: 15px 20px;
            }

            .stepper {
                gap: 10px;
            }

            .step-label {
                font-size: 11px;
            }

            .circle {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }

            .stepper::before {
                top: 16px;
            }

            .content {
                padding: 15px;
            }

            .event-card {
                padding: 20px;
            }

            .name-row {
                flex-direction: column;
                gap: 0;
            }

            .name-row input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="floating-back-btn">
        <i class="fas fa-arrow-left me-2"></i> Back to Home
    </a>

    <!-- STEPPER AT TOP -->
    <div class="stepper-container">
        <div class="stepper">
            <div class="step completed">
                <div class="circle"></div>
                <span class="step-label">Description</span>
            </div>
            <div class="step active">
                <div class="circle">2</div>
                <span class="step-label">Registration</span>
            </div>
            <div class="step activein">
                <div class="circle">3</div>
                <span class="step-label">Confirmation</span>
            </div>
        </div>
    </div>

    <!-- CONTENT AREA WITH REGISTRATION FORM -->
    <div class="content">
        <div class="event-card">
            <div class="container">
                <div class="form">
                    <h2 style="color: white;">Event Registration</h2>
                    <form id="eventForm">
                        <!-- Form fields with validation -->
                        <div class="field-group">
                            <label>Name:</label>
                            <div class="name-row">
                                <input type="text" placeholder="Participant-1" id="Participant-1" required>
                            </div>
                            <div class="error-message" id="error-Participant-1"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>Email:</label>
                            <input type="email" placeholder="Email" id="email" required>
                            <div class="error-message" id="error-email"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>Mobile Number:</label>
                            <input type="tel" placeholder="mobile number" id="mobile" required>
                            <div class="error-message" id="error-mobile"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>College Name:</label>
                            <input type="text" placeholder="college/organization" id="college" required>
                            <div class="error-message" id="error-college"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>Course:</label>
                            <select id="course" required>
                                <option value="" disabled selected>Select the Course</option>
                                <option>BCA</option>
                                <option>Bcom</option>
                                <option>MBA</option>
                                <option>BBA</option>
                            </select>
                            <div class="error-message" id="error-course"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>City</label>
                            <select id="city" required>
                                <option value="" disabled selected>Select the city</option>
                                <option>Thoothukudi</option>
                                <option>Tirunelveli</option>
                                <option>Madurai</option>
                                <option>Nagercoil</option>
                            </select>
                            <div class="error-message" id="error-city"></div>
                        </div>
                        
                        <div class="field-group">
                            <label>Food:</label>
                            <div class="food-group" style="margin-left: 35px;">
                                <div class="food-options">
                                    <label
                                        style="font-size: medium; font-weight: normal; text-transform: none; margin-top: 0; ">
                                        <input type="radio" name="food" value="veg" id="veg" required>
                                        Veg
                                    </label>
                                    <label
                                        style="font-size: medium; font-weight: normal; text-transform: none; margin-top: 0; ">
                                        <input type="radio" name="food" value="nonveg" id="nonveg">
                                        Non-Veg
                                    </label>
                                </div>
                            </div>
                            <div class="radio-error" id="error-food"></div>
                        </div>
                        
                        <div class="register-btn">
                            <button type="button" id="registerBtn" class="btn btn-primary" onclick="validateAndSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("dYntpHKXVNCh64FLi");
        
        // Validation functions
        function showError(fieldId, message) {
            const errorElement = document.getElementById(`error-${fieldId}`);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement && inputElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                inputElement.classList.add('input-error');
                
                // Scroll to the error field
                inputElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                inputElement.focus();
            }
        }
        
        function showRadioError(fieldId, message) {
            const errorElement = document.getElementById(`error-${fieldId}`);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Scroll to food section
                document.getElementById('veg').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function clearError(fieldId) {
            const errorElement = document.getElementById(`error-${fieldId}`);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
            
            if (inputElement) {
                inputElement.classList.remove('input-error');
            }
        }

        function validateField(fieldId, fieldName, isSelect = false) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            
            if (!value || (isSelect && value === "")) {
                showError(fieldId, `${fieldName} is required`);
                return false;
            }
            
            // Special validations for specific fields
            switch(fieldId) {
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        showError('email', 'Please enter a valid email address');
                        return false;
                    }
                    break;
                    
                case 'mobile':
                    const mobileRegex = /^[0-9]{10}$/;
                    if (!mobileRegex.test(value)) {
                        showError('mobile', 'Please enter a valid 10-digit mobile number');
                        return false;
                    }
                    break;
                    
                case 'Participant-1':
                    if (value === "N/A") {
                        showError('Participant-1', 'Please enter your name');
                        return false;
                    }
                    break;
            }
            
            clearError(fieldId);
            return true;
        }
        
        function validateFoodSelection() {
            const selectedFood = document.querySelector('input[name="food"]:checked');
            
            if (!selectedFood) {
                showRadioError('food', 'Please select a food option');
                return false;
            }
            
            clearError('food');
            return true;
        }

        function validateAndSubmit() {
            let isValid = true;
            
            // Validate all fields
            const fields = [
                { id: 'Participant-1', name: 'Name' },
                { id: 'email', name: 'Email' },
                { id: 'mobile', name: 'Mobile number' },
                { id: 'college', name: 'College name' },
                { id: 'course', name: 'Course', isSelect: true },
                { id: 'city', name: 'City', isSelect: true }
            ];
            
            fields.forEach(field => {
                if (!validateField(field.id, field.name, field.isSelect)) {
                    isValid = false;
                }
            });
            
            // Validate food selection
            if (!validateFoodSelection()) {
                isValid = false;
            }
            
            // If all validations pass, submit the form
            if (isValid) {
                sendEmail();
            }
            
            return false; // Prevent form submission
        }

        // Add real-time validation on input change
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const fieldId = this.id;
                    if (fieldId) {
                        const fieldName = fieldId === 'Participant-1' ? 'Name' : fieldId;
                        validateField(fieldId, fieldName, this.tagName === 'SELECT');
                    }
                });
                
                input.addEventListener('change', function() {
                    const fieldId = this.id;
                    if (fieldId) {
                        const fieldName = fieldId === 'Participant-1' ? 'Name' : fieldId;
                        validateField(fieldId, fieldName, this.tagName === 'SELECT');
                    }
                });
            });
            
            // Add validation for radio buttons
            const radioButtons = document.querySelectorAll('input[name="food"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    validateFoodSelection();
                });
            });
        });

        function sendEmail() {
            const Participant1 = document.getElementById('Participant-1').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const college = document.getElementById('college').value.trim();
            const course = document.getElementById('course').value;
            const city = document.getElementById('city').value;
            const selectedFood = document.querySelector('input[name="food"]:checked');
            
            let veg = '0';
            let nonveg = '0';
            
            if (selectedFood) {
                if (selectedFood.value == 'veg') {
                    veg = '1';
                    nonveg = '0';
                } else if (selectedFood.value == 'nonveg') {
                    nonveg = '1';
                    veg = '0';
                }
            }

            const templateParams = {
                'eventname': "READY SET HOST",
                'Participant-1': Participant1,
                'email': email,
                'phone': mobile,
                'college': college,
                'course': course,
                'city': city,
                'veg': veg,
                'nonveg': nonveg,
            };

            const SERVICE_ID = "service_67hkswr";
            const TEMPLATE_ID = "template_w8qa2lu";

            const btn = document.getElementById("registerBtn");
            btn.classList.replace("btn-primary", "btn-success");
            btn.textContent = "Submitting...";
            btn.disabled = true;

            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then((response) => {
                    console.log('SUCCESS!', response.status, response.text);
                    btn.textContent = "Submitted ✔";
                    document.getElementById("eventForm").reset();
                    setTimeout(() => {
                        window.location.href = "anchoringconfirmation.html";
                    }, 500);
                }, function (error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Please try again.\nError: ' + JSON.stringify(error));
                    btn.classList.replace("btn-success", "btn-primary");
                    btn.textContent = "Submit";
                    btn.disabled = false;
                });
        }
    </script>

</body>


</html>
